<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Usuários</title>
</h:head>
<h:body>
<p:growl id="mensagem"/>
	<h:form id="formListagem">
		<p:panel header="Usuários - Listagem">
			<p:dataTable emptyMessage="Nenhum registro encontrado."
				paginator="true" value="#{usuarioBean.usuarios}" var="cursor"
				rows="8">
				<f:facet name="header">
					<p:commandButton value="Novo" oncomplete="PF('dialogo').show();" 
					update="mensagem formCadastro"/>
				</f:facet>

				<p:column headerText="Nome" filterBy="#{cursor.nome}" sortBy="#{cursor.nome}">
				#{cursor.nome}
				</p:column>

				<p:column headerText="CPF">
				#{cursor.cpf}
				</p:column>

				<p:column headerText="Data de Nascimento">
					<h:outputText value="#{cursor.dataNascimento}">
						<f:convertDateTime type="localDate" pattern="dd/MM/yyyy" />
					</h:outputText>
				</p:column>

				<p:column headerText="Sexo">
				#{cursor.sexo}
				</p:column>

				<p:column headerText="Cargo">
				#{cursor.cargo.nomeCargo}
				</p:column>

				<p:column headerText="Opções">
				</p:column>
			</p:dataTable>
		</p:panel>
	</h:form>

	<p:dialog header="Usuários - Cadastro" widgetVar="dialogo"
		draggable="false" resizable="false" modal="true">
		<h:form id="formCadastro">
			<h:panelGrid id="painel">
				<p:outputLabel value="Nome" />
				<p:inputText maxlength="50" size="30" value="#{usuarioBean.usuario.nome}" 
				required="true" requiredMessage="O campo nome é obrigatório" />
				<p:outputLabel value="cpf" />
				<p:inputText maxlength="12" size="30" value="#{usuarioBean.usuario.cpf}"
				 required="true" requiredMessage="O campo cpf é obrigatório" />

				<p:outputLabel value="Data de nascimento" for="@next" />
				<p:calendar required="true" requiredMessage="O campo data de nascimento é obrigatório"
				pattern="dd/MM/yyyy" value="#{usuarioBean.usuario.dataNascimento}"/>

				<p:outputLabel value="Sexo" />
				<p:inputText maxlength="1" size="30" value="#{usuarioBean.usuario.sexo}" 
				required="true" requiredMessage="O campo sexo é obrigatório" />

				<p:outputLabel value="Cargo:" />
				<p:selectOneMenu filter="true" required="true" requiredMessage="O campo cargo é obrigatório"
				value="#{usuarioBean.usuario.cargo}" converter="omnifaces.SelectItemsConverter">
					<f:selectItem itemValue="" itemLabel="Selecione um cargo" />
					<f:selectItems value="#{usuarioBean.cargos}" var="cargoCursor"
					itemLabel="#{cargoCursor.nomeCargo}"/>
				</p:selectOneMenu>

			</h:panelGrid>

			<h:panelGrid columns="2">
				<p:commandButton value="Salvar" actionListener="#{usuarioBean.salvar()}" 
				update="mensagem formCadastro:painel"/>
				<p:commandButton value="Fechar" oncomplete="PF('dialogo').hide();" />
			</h:panelGrid>
		</h:form>
	</p:dialog>
</h:body>
</html>
